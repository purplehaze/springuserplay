<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
        >
<ui:composition>

        <h:form id="userFilterForm">
            <p:panelGrid id="userFilterGrid" columns="2">
                <p:outputLabel value="Name" for="name" />
                <p:inputText id="name" value="#{userFilterController.filter.name}" />
                <p:commandButton value="Search" action="#{userListController.search}" process="@form" update=":content"/>
                <p:commandButton value="Reset" action="#{userListController.reset}" process="@this" update=":content"/>
            </p:panelGrid>
        </h:form>

</ui:composition>
</html>
