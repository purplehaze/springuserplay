<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
        >
<ui:composition template="/templates/layout.xhtml">
    <ui:define name="body">
    <div id="container">
        <h1>Users </h1>

        <ui:include src="userFilter.xhtml" />

        <h:form id="userListForm">
            <p:dataTable value="#{userListController.dataModel}" var="_u" rows="5" paginator="true"
                         selection="#{userListController.selectedElement}" selectionMode="single">
                <p:ajax event="rowSelect" listener="#{userListController.onRowSelect}" />

                <p:column headerText="ID" filterBy="#{_u.id}" sortBy="#{_u.id}">
                    <h:outputText value="#{_u.id}"/>
                </p:column>
                <p:column headerText="LOGIN NAME" filterBy="#{_u.loginname}" sortBy="#{_u.loginname}">
                    <h:outputText value="#{_u.loginname}"/>
                </p:column>
                <p:column headerText="PASS" filterBy="#{_u.password}" sortBy="#{_u.password}">
                    <h:outputText value="#{_u.password}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </div>
    </ui:define>
</ui:composition>
</html>
